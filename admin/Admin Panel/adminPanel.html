<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="./adminPanel.css">
</head>

<body>

  <div class="container">

    <!-- SIDE BAR -->
    <div class="sidebar">
      <ul>
        <h2>Welcome to the Admin Panel</h2>
        <li id="btnDashboard">Dashboard</li>
        <li id="btnPosts">Posts</li>
        <li id="btnUsers">Users</li>
        <li id="btnSettings">Settings</li>
        <li id="btnLogout">Logout</li>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
      <div id="Dashboard">
        <h1>Dashboard</h1>
        <div class="bar">
          <div class="barContent">
            <h2>Total Posts</h2>
            <p>Post count: <span id="postCount"></span></p>
          </div>
          <div class="barloader"></div>
        </div>

        <div class="bar">
          <div class="barContent">
            <h2>Pending Posts</h2>
            <p>Post count: <span id="pendingStat"></span></p>
          </div>
          <div class="barloader"></div>
        </div>
      </div>

      <div id="Posts">
        <h1>Posts</h1>
        <button id="openModal">Create Post</button>
        <select id="dropDown">
          <option value="null">-- ALL --</option>
        </select>

        <div id="allpost">
        </div>
      </div>

      <div id="Users">
        <h1>Users</h1>
        <button>Create</button>
        <button>Delete</button>
        <button>Reset Password</button>

      </div>

      <div id="Settings">
        <h1>Settings</h1>

      </div>

    </div>
  </div>

  <!-- POST MODAL -->
  <div class="Modal" id="postModal">
    <div class="modal-content">
      <span class="cross" id="cross1">&times;</span>
      <input id="postTitle" type="text" placeholder="Title">
      <div class="bothForms">
        <form action="">
          <h1>Content 1(Sh)</h1>
          <textarea id="text1" placeholder="Content" cols="20" rows="10"></textarea>
          <input id="referenceText1" type="text" placeholder="Reference Text">
          <input id="referenceImage1" type="text" placeholder="Reference Doc">
        </form>
        <hr>
        <form action="">
          <h1>Content 2(Su)</h1>
          <textarea id="text2" placeholder="Content" cols="20" rows="10"></textarea>
          <input id="referenceText2" type="text" placeholder="Reference Text">
          <input id="referenceImage2" type="text" placeholder="Reference Doc">
        </form>
      </div>
      <input id="language" type="text" placeholder="Language">
      <button id="submitForm">Submit</button>
    </div>
  </div>

  <!-- EDIT MODAL -->
  <div class="Modal" id="editModal">
    <div class="modal-content">
      <span class="cross" id="cross2">&times;</span>
      <input id="editPostTitle" type="text" placeholder="Title">
      <div class="bothForms">
        <form action="">
          <h1>Content 1(Sh)</h1>
          <textarea id="editText1" placeholder="Content" cols="20" rows="10"></textarea>
          <input id="editReferenceText1" type="text" placeholder="Reference Text">
          <input id="editReferenceImage1" type="text" placeholder="Reference Doc">
        </form>
        <hr>
        <form action="">
          <h1>Content 2(Su)</h1>
          <textarea id="editText2" placeholder="Content" cols="20" rows="10"></textarea>
          <input id="editReferenceText2" type="text" placeholder="Reference Text">
          <input id="editReferenceImage2" type="text" placeholder="Reference Doc">
        </form>
      </div>
      <input id="editLanguage" type="text" placeholder="Language">
      <button id="editSubmitForm">Submit</button>
    </div>
  </div>

  <script src="adminpanel.js"></script>
</body>

</html>
