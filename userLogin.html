<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #218838;
        }
        .toggle {
            background: none;
            border: none;
            color: blue;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2 id="form-title">Sign In</h2>
        <form id="auth-form" onsubmit="return validateForm()">
            <div class="input-group" id="name-group" style="display: none;">
                <label for="name">Full Name</label>
                <input type="text" id="name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn" id="submit-btn">Sign In</button>
        </form>
        <button class="toggle" onclick="toggleForm()" id="toggle-btn">Don't have an account? Sign Up</button>
    </div>

    <script>
        let isSignUp = false;

        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById("form-title").innerText = isSignUp ? "Sign Up" : "Sign In";
            document.getElementById("submit-btn").innerText = isSignUp ? "Sign Up" : "Sign In";
            document.getElementById("toggle-btn").innerText = isSignUp ? "Already have an account? Sign In" : "Don't have an account? Sign Up";
            document.getElementById("name-group").style.display = isSignUp ? "block" : "none";
        }

        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var name = document.getElementById("name").value;
            
            if (isSignUp && name === "") {
                alert("Please enter your full name.");
                return false;
            }
            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }
            
            alert(isSignUp ? "Sign up successful!" : "Sign in successful!");
            return true;
        }
    </script>
</body>
</html>
