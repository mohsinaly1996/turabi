<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .input-group {
            margin: 10px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #218838;
        }

        .toggle {
            background: none;
            border: none;
            color: blue;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="auth-container">
        <h2 id="form-title">Sign Up</h2>
        <form id="auth-form">
            <div class="input-group">
                <input type="text" placeholder="Name" id="name" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="userName" id="userName" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="E-Mail" id="email" required>
            </div>
            <div class="input-group">
                <input type="number" placeholder="phone" id="phone" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn" id="submitbtn">Sign In</button>
        </form>
        <a href="../User Login/userLogin.html" id="loginBtn"><button class="toggle" id="toggle-btn">Already have an account? Sign In</button></a>
    </div>
    <script src="userSignUp.js"></script>
</body>

</html>
