<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c681fd371f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../index.css">
    <title>Sign In</title>
</head>

<body>

    <div class="container" id="auth-container">
        <h2 id="form-title">Sign Up</h2>
        <form id="auth-form">
            <input type="text" placeholder="Name" id="name" required>
            <input type="text" placeholder="userName" id="userName" required>
            <input type="email" placeholder="E-Mail" id="email" required>
            <input type="number" placeholder="phone" id="phone" required>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
        </form>

        <button type="submit" class="btn" id="submitbtn">Sign In</button>

        <a href="../User Login/userLogin.html" id="loginBtn">Already have an account? Sign In</a>
    </div>

    <script src="userSignUp.js"></script>
</body>

</html>
